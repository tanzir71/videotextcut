<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTextCut—Edit Videos by Editing Transcripts</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bricolage Grotesque Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        * {
            font-family: 'Bricolage Grotesque', sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .hero-section {
            flex: 1;
            display: flex;
            align-items: center;
            min-height: 80vh;
        }
        
        .btn-custom {
            background-color: #000000;
            color: #ffffff;
            border: 2px solid #000000;
            padding: 12px 30px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
        }
        
        .footer {
            border-top: 1px solid #000000;
            padding: 20px 0;
            margin-top: auto;
        }
        
        .footer a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        h1 {
            font-weight: 700;
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }
        
        .lead {
            font-size: 1.25rem;
            font-weight: 400;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }

</head>
<body>
    <main class="hero-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h1>VideoTextCut</h1>
                    <p class="lead">Edit videos as easily as editing text—just modify the transcript to update your footage.</p>
                    <a href="https://github.com/tanzir71/videotextcut" class="btn-custom" target="_blank" rel="noopener noreferrer">
                        <i class="ph ph-github-logo"></i>
                        View on GitHub
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">
                        <i class="ph ph-heart"></i>
                        Vibe coded by <a href="https://tanziro.com" target="_blank" rel="noopener noreferrer">Tanzir</a> from Bangladesh
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
